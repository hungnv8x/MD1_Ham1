<script>
    function kiemTraCauTraLoi(CauTraLoi) {
        let result = '';
        if (CauTraLoi) {
            result = 'Ban da out game'
        } else {
            result = 'Ban van trong game'
        }
        return result;
    }
    let inputCauTraLoi = confirm('Ban co muon thoat game khong?')
    document.write(kiemTraCauTraLoi(inputCauTraLoi))
</script>
