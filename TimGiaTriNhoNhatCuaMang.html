<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timGiaTriMin(arr) {
        if (arr.length == 0) {
            return 'Mang Rong'
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
    let arr = [7, 12, 6, -1, 20, 56, 89];
    alert(timGiaTriMin(arr))
</script>
</body>
</html>
